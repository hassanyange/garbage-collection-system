{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
  <h2 class="text-center mb-4">Welcome to Municipal Garbage Collection System</h2>
  <div class="row">
    {% for company in companies %}
    <div class="col-md-4 mb-4">
      <div class="card h-100 d-flex flex-column card-reduced-height">
        <img src="{{ company.picture.url }}" class="card-img-top custom-img" alt="{{ company.name }}">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ company.name }}</h5>
          <p class="card-text flex-grow-1">{{ company.description }}</p>
          <a href="{% url 'company_detail' company_id=company.pk %}" class="btn btn-success mt-auto">Select this Company</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}

<style>
  .custom-img {
    height: 150px; /* Set your desired height */
    width: auto;
    object-fit: cover;
  }

  .card-reduced-height {
    max-height: 350px; /* Adjust the value as needed */
  }

  .card-body {
    padding: 10px; /* Reduce padding if necessary */
  }

  .card-title {
    font-size: 1.25rem; /* Adjust the font size if necessary */
  }

  .card-text {
    font-size: 0.875rem; /* Adjust the font size if necessary */
  }
</style>
